<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!-- FRAMEWORK -->
    <link rel="stylesheet" href="./css/12bool.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>12 Bool Grid</h1>

    <div class="container">
       <div class="col-12"><div class="box">12 col</div></div>
    </div>

    <div class="container">
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
       <div class="col-1"><div class="box">1 col</div></div>
    </div>

    <div class="container">
       <div class="col-3"><div class="box">3 col</div></div>
       <div class="col-3"><div class="box">3 col</div></div>
       <div class="col-3"><div class="box">3 col</div></div>
       <div class="col-3"><div class="box">3 col</div></div>
    </div>

    <div class="container">
       <div class="col-4"><div class="box">4 col</div></div>
       <div class="col-4"><div class="box">4 col</div></div>
       <div class="col-4"><div class="box">4 col</div></div>
    </div>

    <div class="container">
        <div class="col-3"><div class="box">3 col</div></div>
        <div class="col-6"><div class="box">6 col</div></div>
        <div class="col-3"><div class="box">3 col</div></div>
    </div>
    
    <!-- COLONNE NESTATE -->
    <h2>Nested Columns</h2>
    <div class="container">

        <div class="col-6 padding-0">
            <div class="container">
                <div class="col-12"><div class="box">12 col</div></div>
                <div class="col-2"><div class="box">2 col</div></div>
                <div class="col-8"><div class="box">8 col</div></div>
                <div class="col-2"><div class="box">2 col</div></div>
            </div>
        </div>

        <div class="col-6 padding-0">
            <div class="container">
                <div class="col-6"><div class="box">6 col</div></div>
                <div class="col-6"><div class="box">6 col</div></div>
                <div class="col-4"><div class="box">4 col</div></div>
                <div class="col-4"><div class="box">4 col</div></div>
                <div class="col-4"><div class="box">4 col</div></div>  
            </div>
        </div>

    </div>

    <!-- OFFSET -->
    <h2>Offset</h2>

    <div class="container">
        <div class="col-8 offset-2"><div class="box">8 col off 2</div></div>
    </div>

    <div class="container">
        <div class="col-4"><div class="box">4 col</div></div>
        <div class="col-4 offset-4"><div class="box">4 col off 4</div></div>
    </div>

    <div class="container">
        <div class="col-6 offset-6"><div class="box">6 col off 6</div></div>
    </div>
     
</body>
</html>
